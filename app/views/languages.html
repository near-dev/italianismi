    <div class="row rosso">
      <div class="col-md-offset-2 col-md-8">
        <header>
    			<h5>Parole italiane della cucina nelle lingue del mondo</h5>
    			<h3 ng-hide="term">Seleziona una lingua</h3>
          <h2 ng-hide="term">&nbsp</h2>
       		<h3 ng-show="term">Dove si usa la parola</h3>
       		<h2 ng-show="term" ng-bind="term.termIta"></h2>
        </header>
        <div id="mapdiv" class="mappa"></div>
    		
        <ul class="quattro_colonne">
    			<li ng-repeat="language in languages">
    				<span ng-if="!term || hasLanguage(language)" class="sel">
    					<a href="#{{ term ? 'card/' + term.termIta + '/' + language + '/' + search : 'terms/' + language }}" ng-bind="language"></a> <!--span ng-if="hasLanguage(language)" class="label label-success">sel</span-->
    				</span>
    				<span ng-if="term && !hasLanguage(language)" ng-bind="language"></span>
    			</li>
    		</ul>
      </div>
      <div ng-include="'views/menu.html'"></div>
    </div>
    
    <script type="text/javascript">
      // http://www.amcharts.com/visited_countries/ qui trovi l'esempio per la selezione dei paesi semplice
      // http://www.amcharts.com/demos/map-with-curved-lines/
  </script>
